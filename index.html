<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
    <title>Proyek Front End Lalu Ardita Arip</title>
</head>
<body>
  <header class="header">
    <h1>Bookshelf Apps Arip (BAA)</h1>
  </header>
  <main>
    <section class="input_section">
      <h2>Masukkan Buku Baru</h2>
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Judul</label>
          <input id="inputBookTitle" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookAuthor">Penulis</label>
          <input id="inputBookAuthor" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookYear">Tahun</label>
          <input id="inputBookYear" type="number" required>
        </div>
          <label for="inputBookIsComplete">Apakah buku Telah Selesai di baca? </label><br>
          <input id="inputBookIsComplete" type="checkbox" name="isComplete" value="complete">
          <input id="bookSubmit" type="submit">
      </form>
    </section>
        
    <section class="search_section">
      <h2>Cari Buku (Opsional)</h2>
        <form id="searchBook">
          <input id="searchBookTitle" type="text">
          <input id="searchSubmit" type="submit">
        </form>
        <div id="tempatSearch" class="book_list">
        </div>
    </section>
    <section class="book_shelf">
      <h2>Belum selesai dibaca</h2>    
      <div id="belumSelesai" class="book_list">
        <!--isi tabel/rak -->
      </div>
    </section>
    <section class="book_shelf">
      <h2>Selesai dibaca</h2>   
      <div id="telahSelesi" class="book_list">
        <!--Isi tabel/rak-->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2022, Lalu Ardita Arip</p><br>
  </footer>
  <script src="main.js"></script>
</body>
